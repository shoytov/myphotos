{% extends 'base.html' %}

{% block content %}

<div class="add_album_page">
    <div class="img_card">
        <div class="row justify-content-center">
            <div class="col-md-6 col-7 content_section">
                <div class="content_box">
                    <div class="content_box_inner">
                        <div>
                            <h3>
                                Создание нового альбома
                            </h3>

                            <div class="pt50">
                                <div class="row justify-content-center">
                                    <div class="col-12">
                                        <form id="add-album" method="post" action="/add-album/">
                                            {{ form.hidden_tag() }}

                                            {% for element in form %}
                                            {% if element.widget.input_type != 'hidden' %}
                                            <p>
                                                {{ element(placeholder=element.description, class_="form-control mb-3") }}
                                            </p>
                                            {% endif %}
                                            {% endfor %}

                                            <input type="submit" class="btn btn-primary" value="Добавить">
                                        </form>
                                    </div>

                                </div>
                            </div>
                            <!--=================== counter end====================-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-5 img_section"
                style="background-image: url('{{ url_for('static', filename='img/bg/service_bg.png') }}');"></div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Сервис: личный фотоархив</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/et-line.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ionicons.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slick.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/magnific-popup.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="body-container container-fluid">
        <a class="menu-btn" href="javascript:void(0)">
            <i class="ion ion-grid"></i>
        </a>
        <div class="row justify-content-center">
            <!--=================== side menu ====================-->
            <div class="col-lg-2 col-md-3 col-12 menu_block">

                <!--logo -->
                <div class="logo_box">
                    <a href="{{ url_for('.index') }}">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="cocoon">
                    </a>
                </div>
                <!--logo end-->

                <!--main menu -->
                <div class="side_menu_section">
                    {% if current_user.is_authenticated %}
                    <ul class="menu_nav">
                        <li class="active">
                            <a href="/">
                                Главная
                            </a>
                        </li>
                        <li>
                            <a href="/albums/">
                                Альбомы
                            </a>
                        </li>
                        <li>
                            <a href="/logout/" title="logout" target="_parent">
                                Выйти
                            </a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
                <!--main menu end -->

            </div>
            <!--=================== side menu end====================-->

            <!--=================== content body ====================-->
            <div class="col-lg-10 col-md-9 col-12 body_block  align-content-center">
                {% block content %}
                
                {% endblock %}
            </div>
            <!--=================== content body end ====================-->
        </div>
    </div>


  
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/waypoints.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/imgloaded.js') }}"></script>

    <!-- <script src="{{ url_for('static', filename='js/isotope.js') }}"></script> -->

    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script src="{{ url_for('static', filename='fluid/js/latae.js') }}"></script>

    <script>
        $(document).ready(function () {
            $(".gallery").latae({
                init: function () { console.log('bonjour'); },
                loadPicture: function (event, img) { console.log($(img)); },
                resize: function (event, gallery) { console.log(gallery); },
                displayTitle: true
            });
        });
    </script>
</body>

</html>
